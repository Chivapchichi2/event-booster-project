<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Booster</title>
  </head>
  <body>
    <!-- preloader -->
    <style>
      .preloader {
        /*фиксированное позиционирование*/
        position: fixed;
        /* координаты положения */
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        /* фоновый цвет элемента */
        background: black;
        /* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
        z-index: 1001;
      }

      .preloader__row {
        position: relative;
        top: 50%;
        left: 50%;
        width: 70px;
        height: 70px;
        margin-top: -35px;
        margin-left: -35px;
        text-align: center;
        animation: preloader-rotate 2s infinite linear;
      }

      .preloader__item {
        position: absolute;
        display: inline-block;
        top: 0;
        background-color: #337ab7;
        border-radius: 100%;
        width: 35px;
        height: 35px;
        animation: preloader-bounce 2s infinite ease-in-out;
      }

      .preloader__item:last-child {
        top: auto;
        bottom: 0;
        animation-delay: -1s;
      }

      @keyframes preloader-rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes preloader-bounce {
        0%,
        100% {
          transform: scale(0);
        }

        50% {
          transform: scale(1);
        }
      }

      .loaded_hiding .preloader {
        transition: 0.3s opacity;
        opacity: 0;
      }

      .loaded .preloader {
        display: none;
      }
    </style>

    <div class="preloader">
      <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
      </div>
    </div>

    <header class="overlay">
      <a href="#" class="logo">
        <svg class="icon-logo" width="110" height="90">
          <use href="./images/sprite.svg#icon-logo-mobile"></use>
        </svg>
      </a>
      <div class="hero container">
        <h1 class="hero-title">FIND BEST EVENTS <br />AROUND THE WORLD</h1>
      </div>
      <form class="form" id="search">
        <div class="form-container">
          <input class="form-input" type="text" placeholder="Start searching" />

          <svg class="icon-loop" width="12" height="12">
            <use href="./images/sprite.svg#icon-loop-icon"></use>
          </svg>
        </div>

        <div class="form-container">
          <select
            class="form-input select js-countries-form-input"
            placeholder="Start searching"
          >
            <option>Chose country</option>
          </select>

          <svg class="icon-down" width="15" height="10">
            <use href="./images/sprite.svg#icon-down-btn"></use>
          </svg>
        </div>

        <div class="form-container">
          <div class="select-container">
            <select
              class="form-input select js-genres-form-input"
              placeholder="Start searching"
            >
              <option>Event category</option>
              <option>Sports</option>
              <option>Music</option>
              <option>Arts & Theatre</option>
              <option>Film</option>
              <option>Miscellaneous</option>
            </select>

            <svg class="icon-down" width="15" height="10">
              <use href="./images/sprite.svg#icon-down-btn"></use>
            </svg>
          </div>
        </div>
      </form>
    </header>
    <main class="main">
      <div class="container">
        <ul class="card-list"></ul>
      </div>

      <a
        href="#search"
        class="up-button"
        id="myBtn"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg class="up-button-svg" width="35" height="35">
          <use href="./images/sprite.svg#icon-circle-up"></use>
        </svg>
      </a>
    </main>
    <footer class="footer container">
      <div class="footer-container">
        <span class="footer-text">
          © 2021 | All Rights Reserved |
          <a class="footer-link" href="https://goit.ua"
            >Developed with &#10084;&#65039; by GoIT Students</a
          >
        </span>
      </div>
    </footer>
    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="modal-close">
          <span class="close-modal-btn">&#10006;</span>
        </button>
        <div class="ticket-info-container"></div>
      </div>
    </div>
  </body>
</html>
