<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Booster</title>
  </head>
  <body>
    <a href="#">
      <svg class="icon-logo" width="110" height="90">
        <use href="./images/sprite.svg#icon-logo-mobile"></use>
      </svg>
    </a>
    <div class="hero container">
      <h1 class="hero-title">FIND BEST EVENTS <br />AROUND THE WORLD</h1>
    </div>
    <form class="form">
      <div class="form-container">
        <input class="form-input" type="text" placeholder="Start searching" />

        <svg class="icon-loop" width="12" height="12">
          <use href="./images/sprite.svg#icon-loop-icon"></use>
        </svg>
      </div>

      <div class="form-container">
        <select class="form-input select" placeholder="Start searching">
          <option>Choose country</option>
          <option>Ukraine</option>
          <option>Germany</option>
          <option>Poland</option>
          <option>France</option>
        </select>

        <svg class="icon-down" width="15" height="10">
          <use href="./images/sprite.svg#icon-down-btn"></use>
        </svg>
      </div>
    </form>
    <main>
      <div class="container">
        <ul class="card-list">
          <li class="card-item">
            <div class="card-img-div">
              <img src="#" alt="" />
            </div>
            <div class="card-title-div">
              <h2 class="card-name">Eurovision 2021 finals!</h2>
              <h3 class="card-date">2021-05-13</h3>
              <h4 class="card-place">
                <svg width="6px" height="9px">
                  <use
                    width="6px"
                    height="9px"
                    href="./images/sprite.svg#icon-map"
                  ></use>
                </svg>
                Palace of Ukraine
              </h4>
            </div>
          </li>
          <li class="card-item">
            <div class="card-img-div">
              <img src="#" alt="" />
            </div>
            <div class="card-title-div">
              <h2 class="card-name">Atlas Weekend</h2>
              <h3 class="card-date">2021-06-09</h3>
              <h4 class="card-place">
                <svg width="6px" height="9px">
                  <use
                    width="6px"
                    height="9px"
                    href="./images/sprite.svg#icon-map"
                  ></use>
                </svg>
                VDNH
              </h4>
            </div>
          </li>
          <li class="card-item">
            <div class="card-img-div">
              <img src="#" alt="" />
            </div>
            <div class="card-title-div">
              <h2 class="card-name">LP</h2>
              <h3 class="card-date">2021-07-27</h3>
              <h4 class="card-place">
                <svg width="6px" height="9px">
                  <use
                    width="6px"
                    height="9px"
                    href="./images/sprite.svg#icon-map"
                  ></use>
                </svg>
                Palace of Ukraine
              </h4>
            </div>
          </li>
          <li class="card-item">
            <div class="card-img-div">
              <img src="#" alt="" />
            </div>
            <div class="card-title-div">
              <h2 class="card-name">MONATIK</h2>
              <h3 class="card-date">2021-05-13</h3>
              <h4 class="card-place">
                <svg width="6px" height="9px">
                  <use
                    width="6px"
                    height="9px"
                    href="./images/sprite.svg#icon-map"
                  ></use>
                </svg>
                VDNH
              </h4>
            </div>
          </li>
        </ul>
      </div>
      <div class="backdrop is-hidden">
        <div class="modal">
          <button class="modal-close">
            <span class="close-modal-btn">&#10006;</span>
          </button>
          <div class="ticket-info-container"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>
          © 2021 | All Rights Reserved | Developed width
          <svg width="14" height="14">
            <use href="#">Сердечко</use>
          </svg>
          by
          <a href="http://goit.ua" target="_blank" rel="noopener noreferrer"
            ><u>GoIT Students</u>
          </a>
        </p>
      </div>
    </footer> 
  </body>
</html>
